<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> צור קשר</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./FOUR.CSS" />

  <style>
    .bg-pink { background-color: #e91e63 !important; }
    .btn-pink { background-color: #e91e63; color: #fff; border: none; }
    .btn-pink:hover { background-color: #d01457; }
    .page-hero {
      padding: 60px 0;
      background: linear-gradient(180deg,#ffebf0,#ffd7e6);
      color: #fff;
      margin-top: 56px;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-pink fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="ONE.HTML">
        <img src="./לוגו להילה.png" alt="לוגו" class="nav-logo">
        <span class="fw-bold">SoundLight</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navOne">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navOne">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="./ONE.HTML">בית</a></li>
          <li class="nav-item"><a class="nav-link" href="./TOW.HTML">אודות</a></li>
          <li class="nav-item"><a class="nav-link" href="./THREE.HTML">גלריה</a></li>
          <li class="nav-item"><a class="nav-link" href="./FOUR.HTML">צור קשר</a></li>
        </ul>
      </div>
    </div>
  </nav>



<header class="page-hero text-center">
  <div class="container">
    <h1 class="fw-bold">צרו קשר</h1>
    <p>השאירו פרטים ונחזור אליכם</p>
  </div>
</header>

<section class="py-5">
  <div class="container">
    <div class="card p-4 mx-auto" style="max-width:600px;">
      <form id="contactForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">אימייל</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="example@mail.com"
            required
          />
        </div>

        <div class="mb-3 text-start">
          <label for="message" class="form-label">הודעה</label>
          <textarea
            id="message"
            rows="5"
            class="form-control"
            placeholder="כתוב כאן..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-pink w-100">שלח</button>
      </form>

      <p id="result" class="text-center fw-bold mt-3 mb-0"></p>
    </div>
  </div>
</section>

<footer class="bg-pink text-white text-center py-4">
  <p class="mb-0">© 2025 SoundLight</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>

<script src="./FOUR.JS"></script>

</body>
</html>
